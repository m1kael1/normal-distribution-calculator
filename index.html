<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Distribusi Normal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Kalkulator Distribusi Normal</h1>

    <div class="mb-4">
      <label for="mean" class="block mb-1">Mean(μ):</label>
      <input type="number" id="mean" step="any" class="border border-gray-300 rounded px-2 py-1">
    </div>

    <div class="mb-4">
      <label for="stdDev" class="block mb-1">Standard Deviasi(σ):</label>
      <input type="number" id="stdDev" step="any" class="border border-gray-300 rounded px-2 py-1">
    </div>

    <div class="mb-4">
      <label for="x" class="block mb-1">Variabel Acak(X):</label>
      <input type="number" id="x" step="any" class="border border-gray-300 rounded px-2 py-1">
    </div>

    <button onclick="hitung()" class="bg-blue-500 text-white py-2 px-4 rounded">Hasil</button>

    <div id="chart" class="mt-8"></div>

    <div id="result" class="mt-4"></div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
